  <body>
    <div class="container" id="home">
      <div class="top-background">
        <header>
          <div class="header-container">
            <div class="logo" onclick="window.location.href='#home'"></div>
            <nav onclick="">
              <ul class="nav-list">
                <li><a href="#about" data-translate="about"></a></li>
                <li><a href="#key-features" data-translate="features"></a></li>
                <li><a href="#benefits" data-translate="benefits"></a></li>
                <li>
                  <a href="#how-it-works" data-translate="how_it_works"></a>
                </li>
                <li><a href="#contact" data-translate="contact_us"></a></li>
              </ul>
            </nav>

            <div class="header-sub-container">
              <div class="language-button"></div>
              <button
                class="contact-button-header"
                onclick="window.location.href='#contact'"
                data-translate="contact_us"
              ></button>
            </div>
            <div class="burger-icon">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
            </div>
          </div>
        </header>

        <section class="hero-container">
          <h1 class="subtitle" data-translate="hero.subtitle"></h1>
          <div class="hero-text-container">
            <p class="description" data-translate="hero.description"></p>
          </div>
          <button
            class="contact-button"
            onclick="window.location.href='#contact'"
          >

        </section>

        <div class="about-outer-container">
          <section class="about-container" id="about">
            <h1 data-translate="about_section.title"></h1>
            <p class="title" data-translate="about_section.description"></p>
          </section>
        </div>
      </div>

      <div class="midle-background">
        <section class="key-features-container" id="key-features">
          <div class="block-name-container" style="justify-content: start">
            <h2 class="title" data-translate="key_features.title"></h2>
          </div>
          <div class="key-features-container-third">
            <div class="key-features-container-fourth">
              <div class="key-features-card">
                <img
                  src="media/features/icon-1.svg"
                  alt="Security Icon"
                  class="key-features-icon"
                />
                <h1 data-translate="key_features.card1.title"></h1>
                <p data-translate="key_features.card1.description"></p>
              </div>
              <div class="key-features-card">
                <img
                  src="media/features/icon-2.svg"
                  alt="Security Icon"
                  class="key-features-icon"
                />
                <h1 data-translate="key_features.card2.title"></h1>
                <p data-translate="key_features.card2.description"></p>
              </div>
              <div class="key-features-card">
                <img
                  src="media/features/icon-3.svg"
                  alt="Security Icon"
                  class="key-features-icon"
                />
                <h1 data-translate="key_features.card3.title"></h1>
                <p data-translate="key_features.card3.description"></p>
              </div>
            </div>

            <div class="key-features-container-fifth">
              <div class="key-features-card">
                <img
                  src="media/features/icon-4.svg"
                  alt="Security Icon"
                  class="key-features-icon"
                />
                <h1 data-translate="key_features.card4.title"></h1>
                <p data-translate="key_features.card4.description"></p>
              </div>
              <div class="key-features-card">
                <img
                  src="media/features/icon-5.svg"
                  alt="Security Icon"
                  class="key-features-icon"
                />
                <h1 data-translate="key_features.card5.title"></h1>
                <p data-translate="key_features.card5.description"></p>
              </div>
            </div>
          </div>
        </section>

        <section class="benefits-container" id="benefits">
          <div class="block-name-container">
            <h2 class="title" data-translate="benefits_section.title"></h2>
          </div>
          <div class="benefits-subcontainer">
            <div class="benefits-row-one">
              <div class="benefits-card">
                <h1 data-translate="benefits_section.card1.title"></h1>
                <p data-translate="benefits_section.card1.description"></p>
              </div>
              <div class="benefits-card">
                <h1 data-translate="benefits_section.card2.title"></h1>
                <p data-translate="benefits_section.card2.description"></p>
              </div>
              <div class="benefits-card">
                <h1 data-translate="benefits_section.card3.title"></h1>
                <p data-translate="benefits_section.card3.description"></p>
              </div>
            </div>
            <div class="benefits-row-two">
              <div class="benefits-card">
                <h1 data-translate="benefits_section.card4.title"></h1>
                <p data-translate="benefits_section.card4.description"></p>
              </div>
              <div class="benefits-card">
                <h1 data-translate="benefits_section.card5.title"></h1>
                <p data-translate="benefits_section.card5.description"></p>
              </div>
              <div class="benefits-card">
                <h1 data-translate="benefits_section.card6.title"></h1>
                <p data-translate="benefits_section.card6.description"></p>
              </div>
            </div>
          </div>
        </section>

        <section class="hiw-container" id="hiw">
          <div class="block-name-container">
            <h2 class="title" data-translate="hiw_section.title"></h2>
          </div>
        </section>

        <section class="gs-container" id="hiw">
          <div class="block-name-container">
            <h2 class="title" data-translate="gs_section.title"></h2>
          </div>
        </section>

        <section class="faq-container" id="hiw">
          <div class="block-name-container">
            <h2 class="title" data-translate="faq_section.title"></h2>
          </div>
        </section>
      </div>
    </div>

    <section class="contact-container" id="contact">
      <div class="contact-subcontainer">
        <div class="contact-form-container">
          <h2 data-translate="contact_us"></h2>
          <form
            id="contact-form"
            action="https://script.google.com/macros/s/AKfycbyWUTrM4GkIoxSWDB6D1beYTAV-kDdSiVTyJb3F0DyR4-sydTjBKY0dlupJNGSg-GpM/exec"
            method="post"
          >
            <input
              type="text"
              id="name"
              name="name"
              placeholder=""
              data-translate="contact_section.your_name"
              required
            />
            <input
              type="email"
              id="email"
              name="email"
              placeholder=""
              data-translate="contact_section.your_email"
              required
            />
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder=""
              data-translate="contact_section.subject"
              required
            />
            <textarea
              id="message"
              name="body"
              placeholder=""
              data-translate="contact_section.your_message"
              required
            ></textarea>
            <button type="submit" class="submit-button">
              <span data-translate="contact_section.send"></span>
            </button>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-container">
        <div class="footer-main">
          <div class="footer-logo">
            <div class="logo"></div>

            <p>Email: info@crm-lite.com</p>
            <p>Address: Char. Trikoupi 6, Pireas 185 36</p>
            <p>Website: crm-lite.com</p>
          </div>
        </div>
        <div class="footer-legal">
          <div class="footer-legal-info">
            <a href="#privacy-policy">Privacy Policy</a>
            <a href="#terms-of-use">Terms of Use</a>
          </div>
          <p>
